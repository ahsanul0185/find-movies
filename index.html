<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Fira+Code:wght@300..700&family=Mochiy+Pop+P+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-solid fa-film"></i>
        <span> findMovies </span>
      </div>
      <form id="form">
        <input type="text" name="" id="search" placeholder="Search" />
      </form>

      <button id="menubar">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <div class="tags-wrapper">
      <button id="menubar-cross">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div id="tags">
        <div class="tag">Action</div>
        <div class="tag">Adventure</div>
        <div class="tag">Fantasy</div>
        <div class="tag">Comedy</div>
      </div>
    </div>

    <div class="overlay">
      <div id="close-btn">
        <i class="fas fa-xmark"></i>
      </div>

      <button id="caro-prev-button">
        <i class="fa-solid fa-chevron-left"></i>
      </button>

      <button id="caro-next-button">
        <i class="fa-solid fa-chevron-right"></i>
      </button>

      <div id="overlay-content">
      </div>
      
      <div id="dots">
      </div>
    </div>

    <main id="main">
      <div class="movie">
        <img src="images/image-03.jpg" alt="" />
        <div class="movie-title">
          <h2>Movie Title</h2>
          <span class="rating"> 8.7 </span>
        </div>

        <div class="overview">
          <h2>Overview</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
            eaque libero impedit. Impedit ipsam doloremque voluptate sit, dicta
            sed molestias!
          </p>
        </div>
      </div>
    </main>

    <div class="page-controller">
      <button id="prev-button" disabled>
        <i class="fas fa-arrow-left"></i>
      </button>
      <span id="current-page"> 1 </span>
      <button id="next-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <footer>
      <p> &#169 2024 Ahsanul Haque | All rights reserved. </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
